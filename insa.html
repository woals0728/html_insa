<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입사지원</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- icon-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      .container {
        max-width: 1500px;
        min-width: 1200px;
        margin: 50px auto;
        padding: 20px 50px 20px 50px;
      }

      .container__body {
        width: 100%;
        display: flex;
        justify-content: space-around;
      }

      .container__body div {
        padding: 5px 5px 5px 5px;
      }

      #list {
        width: 12%;
        border-right: 3px solid #efefef;
      }

      #description {
        width: 15%;
      }

      #content {
        width: 70%;
      }

      .test {
        display: flex;
        flex-direction: row;
      }

      .tab {
        overflow: hidden;
      }

      .btn {
        width: 150px;
      }

      .none-display {
        visibility: hidden;
      }

      /* Style the buttons that are used to open the tab content */
      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
      }

      /* Change background color of buttons on hover */
      .tab button:hover {
        background-color: #ddd;
      }

      /* Create an active/current tablink class */
      .tab button.active {
        background-color: #ccc;
      }

      /* Style the tab content */
      .tabcontent {
        width: 100%;
        display: none;
        border-top: none;
      }

      .content__footer {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>

  <body>
    <div class="container card">
      <div class="container__header">
        <i class="material-icons" style="color: blue;">assignment_ind</i>입사
        지원서
        <br />
        <br />
        <span>진행 사항:<span id="sizeNumber">0%</span></span>
        <div class="progress">
          <div class="determinate" style="width: 0%;"></div>
        </div>
      </div>
      <div class="container__body">
        <div id="list">
          <blockquote>항목</blockquote>
          <div class="tab">
            <button class="tablinks active" onclick="openCity(event,'lay1')">
              기본사항
            </button>
            <button class="tablinks" onclick="openCity(event,'lay2')">
              가족사항
            </button>
            <button class="tablinks" onclick="openCity(event,'lay3')">
              학력사항
            </button>
            <button class="tablinks" onclick="openCity(event,'lay4')">
              경력사항
            </button>
            <button class="tablinks" onclick="openCity(event,'lay5')">
              자격사항
            </button>
          </div>
        </div>
        <div id="content" class="card z-depth-3">
          <form id="submit_form">
            <div id="lay1" class="tabcontent">
              <blockquote>기본사항</blockquote>
              <div class="row">
                <div class="input-field col s4">
                  <input id="name" type="text" class="validate" />
                  <label for="name">*이름</label>
                </div>
                <div class="input-field col s4">
                  <input id="e_name" type="text" class="validate" />
                  <label for="e_name">*영문 이름</label>
                </div>
                <div class="input-field col s1">
                  <label for="sex">*성별</label>
                </div>
                <div class="input-field col s1">
                  <label>
                    <input class="with-gap" name="group1" type="radio" />
                    <span>남</span>
                  </label>
                </div>
                <div class="input-field col s2">
                  <label>
                    <input class="with-gap" name="group1" type="radio" />
                    <span>여</span>
                  </label>
                </div>
                <div class="input-field col s6">
                  <input id="resno" type="text" class="validate" />
                  <label for="resno">*주민등록번호</label>
                </div>
                <div class="input-field col s6">
                  <input id="email" type="email" class="validate" />
                  <label for="email">*이메일</label>
                </div>
                <div class="input-field col s4">
                  <select>
                    <option value="" disabled selected>결혼여부</option>
                    <option value="1">미혼</option>
                    <option value="2">기혼</option>
                  </select>
                </div>
                <div class="input-field col s8">
                  <input id="hdpno" type="tel" class="validate" />
                  <label for="email">*휴대폰</label>
                </div>
                <div class="input-field col s8">
                  <input id="telno" type="tel" class="validate" />
                  <label for="email">집전화</label>
                </div>
                <div class="input-field col s4">
                  <select>
                    <option value="" disabled selected>복무구분</option>
                    <option value="1">복무</option>
                    <option value="2">면제</option>
                    <option value="3">미필</option>
                  </select>
                </div>
                <div class="input-field col s4">
                  <select>
                    <option value="" disabled selected>군별</option>
                    <option value="1">육군</option>
                    <option value="2">공군</option>
                    <option value="3">해군</option>
                    <option value="4">해병대</option>
                    <option value="5">특공대</option>
                  </select>
                </div>
                <div class="input-field col s4">
                  <select>
                    <option value="" disabled selected>계급</option>
                    <option value="1">병장</option>
                    <option value="2">상병</option>
                    <option value="3">일병</option>
                    <option value="4">이등병</option>
                    <option value="5">하사</option>
                    <option value="6">중사</option>
                  </select>
                </div>
                <div class="input-field col s6">
                  <input id="post" type="text" class="validate" />
                  <label for="post">*우편번호 검색</label>
                </div>
                <div class="input-field col s6">
                  <button data-target="modal1" class="btn modal-trigger">
                    우편번호 검색
                  </button>
                </div>
                <div id="modal1" class="modal">
                  <div class="modal-content">
                    <h4>우편번호</h4>
                    <p>우편번호API</p>
                  </div>
                  <div class="modal-footer">
                    <a
                      href="#!"
                      class="modal-close waves-effect waves-green btn-flat"
                      >확인</a
                    >
                  </div>
                </div>
                <div class="input-field col s12">
                  <input id="addr" type="text" class="validate" />
                  <label for="addr">*주소</label>
                </div>
              </div>
            </div>
            <div id="lay2" class="tabcontent">
              <a
                class="right btn-floating btn-large waves-effect waves-light red"
                onclick="remove_div(this)"
                ><i class="material-icons">remove</i></a
              >
              <a
                class="right btn-floating btn-large waves-effect waves-light red"
                onclick="add_div()"
                ><i class="material-icons">add</i></a
              >
              &nbsp;&nbsp;
              <blockquote>가족사항</blockquote>
              <div class="row" id="family">
                
                <div class="input-field col s3">
                  <select>
                    <option value="" disabled selected>관계</option>
                    <option value="1">부</option>
                    <option value="2">모</option>
                    <option value="3">형</option>
                    <option value="4">제</option>
                    <option value="5">자</option>
                    <option value="6">매</option>
                  </select>
                </div>
                <div class="input-field col s4">
                  <input id="f_name" type="text" class="validate" />
                  <label for="f_name">*성명</label>
                </div>
                <div class="input-field col s4">
                  <label for="f_rel">*동거여부</label>
                  <div class="right switch">
                    <label>
                      아니오
                      <input type="checkbox" />
                      <span class="lever"></span>
                      예
                    </label>
                  </div>
                </div>
                <div class="input-field col s7">
                  <input id="f_birth" type="text" class="datepicker" />
                  <label for="f_birth">*생년월일</label>
                </div>
                
              </div>
              <div class="row" id="field">
                
              </div>
            </div>

            <div id="lay3" class="tabcontent">
              <blockquote>학력사항</blockquote>
              <div class="row">
                <div class="input-field col s4">
                  <select>
                    <option value="" disabled selected>학력구분</option>
                    <option value="1">대학원</option>
                    <option value="2">대학교</option>
                    <option value="3">전문대</option>
                    <option value="4">고등학교</option>
                  </select>
                </div>
                <div class="input-field col s4">
                  <input id="sch_name" type="text" class="validate" />
                  <label for="sch_name">*학교명</label>
                </div>
                <div class="input-field col s4">
                  <input id="sch_dept" type="text" class="validate" />
                  <label for="sch_dept">*학과(전공)</label>
                </div>
                <div class="input-field col s4">
                  <input id="entdate" type="text" class="datepicker" />
                  <label for="entdate">*입학일자</label>
                </div>
                <div class="input-field col s4">
                  <input id="gradate" type="text" class="datepicker" />
                  <label for="gradate">*졸업일자</label>
                </div>
                <div class="input-field col s4">
                  <select>
                    <option value="" disabled selected>학위</option>
                    <option value="1">박사</option>
                    <option value="2">석사</option>
                    <option value="3">학사</option>
                    <option value="4">전문학사</option>
                  </select>
                </div>
                <div class="input-field col s4">
                  <input id="grade" type="text" class="validate" />
                  <label for="grade">*성적</label>
                </div>
                <div class="input-field col s4">
                  <select>
                    <option value="" disabled selected>졸업구분</option>
                    <option value="1">졸업</option>
                    <option value="2">수료</option>
                    <option value="3">재학</option>
                  </select>
                </div>
              </div>
            </div>
            <div id="lay4" class="tabcontent">
              <a
                class="right btn-floating btn-large waves-effect waves-light red"
                ><i class="material-icons" onclick="add_div()">add</i></a
              >
              <blockquote>경력사항</blockquote>
              <div class="row" id="carrer">
                <div class="input-field col s6">
                  <input id="com" type="text" class="validate" />
                  <label for="com">*근무처명</label>
                </div>
                <div class="input-field col s6">
                  <input id="region" type="text" class="validate" />
                  <label for="region">*소재지</label>
                </div>
                <div class="input-field col s6">
                  <input id="f_date" type="text" class="datepicker" />
                  <label for="f_date">*근무시작월</label>
                </div>
                <div class="input-field col s6">
                  <input id="t_date" type="text" class="datepicker" />
                  <label for="t_date">*근무종료월</label>
                </div>

                <div class="input-field col s6">
                  <input id="com_dept" type="text" class="validate" />
                  <label for="com_dept">*담당부서</label>
                </div>
                <div class="input-field col s6">
                  <input id="job" type="text" class="validate" />
                  <label for="job">*담당업무</label>
                </div>
                <div class="input-field col s6">
                  <input id="pose" type="text" class="validate" />
                  <label for="pos">*최종직급</label>
                </div>
                <div class="input-field col s12">
                  <input id="reason" type="text" class="validate" />
                  <label for="reason">*퇴직/이직사유</label>
                </div>
              </div>
              <div id="field"></div>
            </div>
            <div id="lay5" class="tabcontent">
              <a
                class="right btn-floating btn-large waves-effect waves-light red"
                ><i class="material-icons">add</i></a
              >
              <blockquote>자격사항</blockquote>
              <div class="row">
                <div class="input-field col s6">
                  <input id="lic_name" type="text" class="validate" />
                  <label for="lic_name">*자격증명</label>
                </div>
                <div class="input-field col s6">
                  <input id="lic_grade" type="text" class="validate" />
                  <label for="lic_grade">*급수</label>
                </div>
                <div class="input-field col s6">
                  <input id="lic_acqdate" type="text" class="datepicker" />
                  <label for="lic_acqdate">*취득일</label>
                </div>
                <div class="input-field col s6">
                  <input id="lic_organ" type="text" class="validate" />
                  <label for="lic_organ">*발급기관</label>
                </div>
              </div>
              <!--<button class = "btn waves-effect waves-light "type="submit" name="전송">전송</button>-->
            </div>

            <div class="content__footer">
              <button
                class="btn waves-effect waves-light none-display"
                id="previous_btn"
              >
                previous
                <i class="material-icons right">chevron_left</i>
              </button>
              <button class="btn waves-effect waves-light" id="next_btn">
                next
                <i class="material-icons right">chevron_right</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    window.onload = function () {
      M.AutoInit();
      openCity(null, "lay1");
    };

    function add_div() {
      var div = document.createElement("div");
      div.innerHTML = document.getElementById("family").innerHTML;
      document.getElementById("field").appendChild(div);
    }

    function remove_div(obj) {
      document.getElementById("field").removeChild(obj.parentNode);
    }

    function openCity(evt, cityName) {
      // Declare all variables
      var i, tabcontent, tablinks;

      // Get all elements with class="tabcontent" and hide them
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Get all elements with class="tablinks" and remove the class "active"
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      if (cityName === undefined) {
        return;
      }
      document.getElementById(cityName).style.display = "block";
      // Show the current tab, and add an "active" class to the button that opened the tab
      if (evt === null) {
        return;
      }
      evt.currentTarget.className += " active";
    }
  </script>
</html>
